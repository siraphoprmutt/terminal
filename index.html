<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vuetify Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.5.14/dist/vuetify.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
    }

    .terminal-output {
      background-color: #111;
      padding: 10px;
      height: 350px;
      overflow-y: auto;
      font-family: monospace;
      color: #39ff14;
      border-radius: 6px;
      white-space: pre-wrap;
    }

    .v-field__input {
      font-family: monospace;
      color: #39ff14 !important;
    }

    .v-card-title {
      font-family: monospace;
    }

    textarea {
      resize: none;
      overflow-y: hidden;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.5.14/dist/vuetify.min.js"></script>

  <script>
    const { createApp, ref, nextTick } = Vue
    const { createVuetify } = Vuetify

    const App = {
      setup() {
        const command = ref('')
        const output = ref([])
        const terminalOutput = ref(null)
        const history = ref([])
        const historyIndex = ref(-1)
        const showTerminal = ref(false)

        function getTimestamp() {
          return new Date().toLocaleTimeString()
        }

        function openTerminal() {
          showTerminal.value = true
          output.value = [
            `[${getTimestamp()}] Welcome to Vuetify Terminal!`,
            `[${getTimestamp()}] Type "help" to see available commands.`
          ]
          command.value = ''
        }

        function handleCommand() {
          const cmd = command.value.trim()
          if (!cmd) return

          output.value.push(`[${getTimestamp()}] > ${cmd}`)
          history.value.push(cmd)
          historyIndex.value = history.value.length

          switch (cmd.toLowerCase()) {
            case 'clear':
              output.value.length = 0
              break
            case 'help':
              output.value.push(`[${getTimestamp()}] Commands: help, ls, clear, exit`)
              break
            case 'ls':
              output.value.push(`[${getTimestamp()}] fake_file.txt  documents  projects/`)
              break
            case 'exit':
              output.value.push(`[${getTimestamp()}] Terminal session ended.`)
              showTerminal.value = false
              break
            default:
              output.value.push(`[${getTimestamp()}] You typed: ${cmd}`)
          }

          command.value = ''
          nextTick(() => {
            terminalOutput.value.scrollTop = terminalOutput.value.scrollHeight
          })
        }

        function handleKeydown(event) {
          if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault()
            handleCommand()
          } else if (event.key === 'ArrowUp') {
            if (historyIndex.value > 0) {
              historyIndex.value--
              command.value = history.value[historyIndex.value]
              nextTick(scrollToBottom)
            }
          } else if (event.key === 'ArrowDown') {
            if (historyIndex.value < history.value.length - 1) {
              historyIndex.value++
              command.value = history.value[historyIndex.value]
              nextTick(scrollToBottom)
            } else {
              historyIndex.value = history.value.length
              command.value = ''
            }
          }
        }

        function scrollToBottom() {
          terminalOutput.value.scrollTop = terminalOutput.value.scrollHeight
        }

        return {
          command, output, terminalOutput,
          handleCommand, handleKeydown, openTerminal,
          showTerminal
        }
      },
      template: /* html */ `
        <v-app>
          <v-main class="pa-4">
            <v-container>
              <v-btn @click="openTerminal" color="green-accent-3" class="mb-4">
                เปิด Terminal
              </v-btn>

              <v-card v-if="showTerminal" color="black" theme="dark" class="pa-4">
                <v-card-title class="text-green-accent-3 font-weight-bold">Vuetify Terminal</v-card-title>
                <v-card-text>
                  <div ref="terminalOutput" class="terminal-output mb-3">
                    <div v-for="(line, index) in output" :key="index">{{ line }}</div>
                  </div>
                  <v-textarea
                    v-model="command"
                    auto-grow
                    rows="1"
                    @keydown="handleKeydown"
                    placeholder="Type command (Shift+Enter for newline)"
                    prepend-inner-icon="mdi-console"
                    color="green-accent-3"
                    variant="underlined"
                    hide-details
                  ></v-textarea>
                </v-card-text>
              </v-card>
            </v-container>
          </v-main>
        </v-app>
      `
    }

    const vuetify = createVuetify()
    createApp(App).use(vuetify).mount('#app')
  </script>
</body>
</html>
